<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник на успеха</title>
    <link rel="stylesheet" href="styles.css">
<style>/* Custom Styles for Missing Sections */</style>
</head>
<body>
    <div id="app">
        <!-- Секция за вход -->
        <div id="login-section" class="section active">
            <h1>Дневник на успеха</h1>
            <h2>Вход</h2>
            <input type="text" id="login-email" placeholder="Имейл">
            <input type="password" id="login-password" placeholder="Парола">
            <button onclick="login()">Вход</button>
            <button onclick="showRegister()">Регистрация</button>
        </div>

        <!-- Секция за регистрация -->
        <div id="register-section" class="section" id="register-section-1">
            <h2>Регистрация</h2>
            <input type="text" id="register-name" placeholder="Име">
            <input type="text" id="register-email" placeholder="Имейл">
            <input type="password" id="register-password" placeholder="Парола">
            <select id="register-role">
                <option value="student">Ученик</option>
                <option value="teacher">Учител</option>
            </select>
            <select id="register-class">
                <option value="">Изберете клас</option>
                <option value="1">Клас 1</option>
                <option value="2">Клас 2</option>
                <option value="3">Клас 3</option>
                <option value="4">Клас 4</option>
                <option value="5">Клас 5</option>
                <option value="6">Клас 6</option>
                <option value="7">Клас 7</option>
                <option value="8">Клас 8</option>
                <option value="9">Клас 9</option>
                <option value="10">Клас 10</option>
                <option value="11">Клас 11</option>
                <option value="12">Клас 12</option>
            </select>
            <button onclick="register()">Регистрация</button>
        </div>


        <!-- Секция за регистрация -->
    <div id="register-section" class="section" id="register-section-1">
        <h2>Регистрация</h2>
        <input type="text" id="register-name" placeholder="Име">
        <input type="text" id="register-email" placeholder="Имейл">
        <input type="password" id="register-password" placeholder="Парола">
        <select id="register-role">
            <option value="student">Ученик</option>
            <option value="teacher">Учител</option>
        </select>
        <select id="register-class">
            <option value="">Изберете клас</option>
            <option value="1">Клас 1</option>
            <option value="2">Клас 2</option>
            <option value="3">Клас 3</option>
            <option value="4">Клас 4</option>
            <option value="5">Клас 5</option>
            <option value="6">Клас 6</option>
            <option value="7">Клас 7</option>
            <option value="8">Клас 8</option>
            <option value="9">Клас 9</option>
            <option value="10">Клас 10</option>
            <option value="11">Клас 11</option>
            <option value="12">Клас 12</option>
        </select>
        <button onclick="register()">Регистрация</button>
    </div>
<!-- Секция за табло на ученик -->
<div id="student-dashboard" class="section">
    <h2>Табло на ученика</h2>
    <p>Добре дошли, <span id="student-name"></span></p>
    <p>Точки: <span id="student-points">0</span></p>
    <p>Ниво: <span id="student-level">1</span></p>
    <div id="student-stickers"></div> <!-- Контейнер за стикерите на ученика -->
    <div id="student-badges"></div> <!-- Контейнер за баджовете на ученика -->
    <div id="homework-list"></div> <!-- Списък с домашните за ученика -->
    <button onclick="logout()">Изход</button>
</div>



<!-- Секция за табло на учител -->
<div id="teacher-dashboard" class="section">
    <h2>Табло на учителя</h2>
    <p>Добре дошли, <span id="teacher-name"></span></p>
    <h3>Ученици</h3>
    <select id="select-student">
        <option value="">Изберете ученик</option>
    </select>
    <br><br>
    <button onclick="addPointsToSelectedStudent(10)">Добави 10 точки</button>
    <button onclick="removePointsFromSelectedStudent(10)">Махни 10 точки</button>
    <br><br>
    <select id="select-sticker">
        <option value="">Изберете стикер</option>
    </select>
    <button onclick="addStickerToSelectedStudent()">Добави стикер</button>
    
    <h3>Качване на домашни</h3>
    <input type="text" id="homework-title" placeholder="Заглавие на домашното">
    <textarea id="homework-description" placeholder="Описание на домашното"></textarea>
    <button onclick="uploadHomework()">Качване на домашно</button>
    
    <h3>Предадени домашни</h3>
    <div id="students-list"></div> <!-- Секция за предадените домашни -->
    
    <h3>Лидерборд</h3>
    <div id="leaderboard"></div> <!-- Секция за лидерборда -->
    <button onclick="logout()">Изход</button>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
